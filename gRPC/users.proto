syntax = "proto3";

package users;

service UserService {
  rpc GetUsers(Empty) returns (UserList) {}
  rpc GetUserById(UserRequest) returns (User) {}
}

message Empty {}

message UserRequest {
  string userId = 1;
}

message User {
  string userId = 1;
  string name = 2;
  string email = 3;
}

message UserList {
  repeated User users = 1;
}

